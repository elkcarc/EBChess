{% extends "main/header.html" %}


{% block content %}

    <div class="col">
        <div class="col s12 m6">
            <div class="card green lighten-3">
                <div class="card-content black-text">
                    <span class="card-title"> {{active.user1}} vs. {{active.user2}}</span>
                    <p>{{active.last_move}}</p>
                    <br>
                    <p>{{active.active_content|safe}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large green">
            <i class="large material-icons">more_vert</i>
        </a>
        <ul>
            <li><a class="btn-floating btn-large grey"><i class="material-icons">settings</i></a></li>
            <li><a href="/active/{{active.active_id}}/resign", class="btn-floating btn-large red"><i class="material-icons">arrow_downward</i></a></li>
            <li><a class="btn-floating btn-large yellow darken-1"><i class="material-icons">compare_arrows</i></a></li>
            <li><a class="btn-floating btn-large blue"><i class="material-icons">mode_comment</i></a></li>
        </ul>
    </div>
      
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init(elems, 
            {
                direction: 'top',
                hoverEnabled: false
            });
        });
    </script>

{% endblock %}
