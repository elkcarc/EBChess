{% extends "main/header.html" %}


{% block content %}

    {% include "main/includes/EBChessboardgame.html" %}

    <div class="col">
        <div class="col s12 m6">
            <div class="card green lighten-3">
                <div class="card-content black-text">
                    <span class="card-title"> {{game.game_white}} vs. {{game.game_black}}</span>
                    <p>{{game.game_published}}</p>
                    <br>
                    <p>{{game.game_content|safe}}</p>
                    <p>{{game.game_result}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large green">
            <i class="large material-icons">more_vert</i>
        </a>
        <ul>
            <li><a class="btn-floating btn-large blue"><i class="material-icons">mode_comment</i></a></li>
        </ul>
    </div>
      
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init(elems, 
            {
                direction: 'top',
                hoverEnabled: false
            });
        });
    </script>

{% endblock %}
