{% extends "main/header.html" %}


{% block content %}
    <div class="col">
        <div class="card green">
            <div class="card-content white-text">
                <span class="card-title"><strong>Previous Games</strong></span>
            </div>
        </div>
        {% for game in games %}
            <div class="col s12 m6">
                <a href="../{{game.game_id}}">
                    <div class="card hoverable green lighten-3">
                        <div class="card-content black-text">
                            <span class="card-title"> {{game.game_white}} vs. {{game.game_black}}</span>
                            <p>{{game.game_published}}</p>
                            <br>
                            <p>{{game.game_content|safe}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
        <div class="card green lighten-3">
            <div class="card-content black-text">
                <span class="card-title"> No Other Games Found</span>
                <p> :( </p>
            </div>
        </div>
    </div>
{% endblock %}s
